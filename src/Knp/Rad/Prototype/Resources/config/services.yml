services:
    knp_rad_prototype.prototype.container:
        class: Knp\Rad\Prototype\Prototype\Container

    knp_rad_prototype.event_listener.controller_as_prototype_listener:
        class: Knp\Rad\Prototype\EventListener\ControllerAsPrototypeListener
        arguments:
            - @knp_rad_prototype.prototype.container
        tags:
            - { name: kernel.event_listener, event: kernel.controller, method: onController }
